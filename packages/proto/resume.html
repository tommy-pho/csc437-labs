<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>My Resume</title>

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />

  </head>

  <body>
    <mu-auth provides="portfolio:auth">
      <protected-content>
        <div class="page-container">
          <header class="main-header">
            <h1>Resume</h1>

            <nav class="main-nav">
              <ul>

                <input type="checkbox" id="theme-checkbox" autocomplete="off" />

              </label>
            </div>
          </header>

          <main class="main-content">
            <section id="resume-intro">
              <div style="width:100%; max-width:800px; margin:auto;">

                ></iframe>
                <p>
                  <a href="/files/resume.pdf" target="_blank" rel="noopener">Download PDF</a>

            <section id="key-skills">
              <h2>Key Skills</h2>
              <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>Node.js</li>
                <li>Git</li>
                <li>Problem Solving</li>
              </ul>
            </section>

            <p><a href="index.html">Back Home</a></p>
          </main>

          <footer class="main-footer">
            <p>Â© 2025 Tommy Pho</p>
          </footer>
        </div>
      </protected-content>
    </mu-auth>

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { ProtectedContentElement } from "/src/protected-content.js";
      import { ProjectListLoaderElement } from "/src/project-list-loader.js";

      define({
        "mu-auth": Auth.Provider,
        "protected-content": ProtectedContentElement,
        "project-list-loader": ProjectListLoaderElement,
      });
    </script>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
